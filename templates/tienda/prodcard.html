<div class="col-md-4 col-lg-3 px-2 mb-3">
	<div class="product-card card">
	    <div class="card-body">
	        <span class="text-secondary small text-uppercase"></span>
	        <h3 class="h6 mb-2 font-weight-bold text-uppercase">{{ producto.nombre }}</h3>
	        <div class="d-flex">
	            <h4 class="h5 w-50 font-weight-bold color-bordo">${{ producto.precio }}</h4>    
	            <div class="w-50 text-right">
	            	<a href="{% url 'favs:add' producto.id %}">
	                <i class="fa fa-heart text-danger fa-2x" aria-hidden="true"></i>
	                </a>
	            </div>
	        </div>
	        <img class="w-100 mt-2 mb-3" src="{{ producto.imagen_set.all.0.url }}" />
	        <a href="{% url 'tienda:prodver' producto.id %}" class="btn btn-outline-warning btn-block mb-2 rounded-pill">
	            <i class="fa fa-eye"></i> Ver
	        </a>		        
	    </div>
	</div>
</div>
