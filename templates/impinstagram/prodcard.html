{% load static %}
<div class="col-md-4 col-lg-3 px-2 mb-3">
	<div class="product-card card">
	    <div class="card-body">
	        <span class="text-secondary small text-uppercase"></span>
	        <!--<img class="w-100 mt-2 mb-3" src="{{ producto.imagen_set.all.0.url }}" />-->
	        {% with 'img/'|add:username|add:'/'|add:image as image_static %}
  			<img class="w-100 mt-2 mb-3 rounded" src="{% static image_static %}" />
			{% endwith %}
	        <a href="{% url 'tienda:prodadd' shortcode image %}" class="btn btn-instagram-import btn-block mb-2">
	        	<i class="fas fa-file-import"></i> Importar
	        </a>		        
	    </div>
	</div>
</div>
